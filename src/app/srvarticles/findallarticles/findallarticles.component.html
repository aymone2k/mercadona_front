<h3 *ngIf="isAuth"> Bienvenue {{user.prenom}} {{user.nom}}</h3>
<div class='mx-auto w-75'>
    <button (click)='asc()'>Prix ASC</button>
    <button (click)='desc()'>Prix DESC</button>
    <button (click)='masc()'>Marque ASC</button>
    Min : <input [(ngModel)]='min'>
    Max : <input [(ngModel)]='max'>
    <button (click)="prixbetween()">chercher par prix</button>
</div>
<div class="row row-cols-1 row-cols-md-5">
    <div *ngFor="let x of MyList; let index = index;" class="text-black">

        <div class="column">
            <div class="card">
                <div class="row-md-3 mb-2" (click)="findArticle(x.id)" >

                        <img src="{{x.url}}" style="width:100%">


                </div>
                <div class="bgColor row-md-3 mb-0 mt-0">
                    <p>{{x.description}}</p><br>
                    <p> <strong>{{x.prix}}â‚¬</strong> / {{x.marque}} </p>


                </div>
                <div class="card-body">


            <div *ngIf="stock">
              <button type="button" class="btn btn-success" (click)="addCart(x)">ajouter</button>
              <p >{{article.stock}} articles en stock</p>
            </div>
            <div *ngIf="!stock">
              <button type="button" class="btn btn-success" (click)="addCart(x)"  disabled >ajouter</button>
              <p >En rupture de stock</p>
            </div>
            </div>
        </div>

    </div>
</div>
