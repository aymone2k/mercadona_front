<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4" id="title">INSCRIPTION:</p>
  
                  <form class="mx-1 mx-md-4">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="form3Example1c" name="nom" [(ngModel)]="personne.nom" class="form-control" placeholder="Veuillez saisir votre nom."/>
                        <label class="form-label" for="form3Example1c">Nom</label>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input type="text" id="form3Example1c" name="prenom" [(ngModel)]="personne.prenom" class="form-control" placeholder="Veuillez saisir votre prénom."/>
                          <label class="form-label" for="form3Example1c">Prénom</label>
                        </div>
                      </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" name="mail" [(ngModel)]="personne.mail" id="form3Example3c" class="form-control" placeholder="Veuillez saisir une adresse-mail valide."/>
                        <label class="form-label" for="form3Example3c">Adresse mail</label>
                      </div>
                    </div>

                  
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" name="mdp" [(ngModel)]="personne.mdp" id="form3Example4c" class="form-control" placeholder="Veuillez créer un mot de passe."/>
                        <label class="form-label" for="form3Example4c">Mot de passe</label>
                      </div>
                    </div>
  
                    <!-- <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="form3Example4cd" class="form-control" />
                        <label class="form-label" for="form3Example4cd">Repeat your password</label>
                      </div>
                    </div> -->
  
                    <div class="form-check d-flex justify-content-center mb-5">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                      <label class="form-check-label" for="form2Example3">
                       J'accepte les <a href="#!">conditions d'utilisation de services Maaam</a>
                      </label>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="button" (click)="create()" routerLink="/login" class="btn btn-dark btn-lg">Créer mon compte</button>
                    </div>
                    <p class="small fw-bold mt-2 pt-1 mb-0">Déjà un compte? <a href="/login"
                      class="link-danger">Se connecter</a></p>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="/assets/images/test1.jpg"
                    class="img-fluid img-rounded" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
