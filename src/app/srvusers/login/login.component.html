<div class="alert alert-danger">
  <strong>{{messageconnexion}}</strong> 
</div>


  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="/assets/images/affiche2.jpg"
            class="img-fluid" alt="pub">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form>
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <p class="lead fw-normal mb-0 me-3">Authentification</p>
              
            </div>
  
      
  
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" name = "mail" [(ngModel)]="user.mail" id="form3Example3" class="form-control form-control-lg"
                placeholder="Veuillez saisir une adresse mail valide..." />
              <label class="form-label" for="form3Example3">Adresse mail</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" name = "mdp" [(ngModel)]="user.mdp" id="form3Example4" class="form-control form-control-lg"
                placeholder="Veuillez saisir votre mot de passe" />
              <label class="form-label" for="form3Example4">Mot de passe</label>
            </div>
  
            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3">
                 Se souvenir de moi
                </label>
              </div>
              <a href="/updatepass" class="text-body">Mot de passe oublié?</a>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="login()">Se connecter</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Vous n'avez pas encore de compte? <a href="/subscribe"
                  class="link-danger">Créer un nouveau compte</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
    
  </section>
